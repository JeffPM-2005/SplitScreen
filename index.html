<!DOCTYPE html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Escolha</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container-fluid p-0">
        <div class="row g-0">

            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center panel-recruiter">
                <h2 class="fw-bold mb-4">I'm here for Hiring</h2>
                
                <img src="img/homem.png" alt="Ilustração de um recrutador" class="panel-illustration">
                
                <a href="#" class="btn btn-light btn-lg rounded-pill fw-bold mb-3 px-5">SIGNUP AS RECRUITER</a>
                
                <p class="mb-1">Already have an account?</p>
                <a href="#" class="text-white fw-bold">Login here</a>
            </div>

            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center panel-job-seeker">
                <h2 class="fw-bold mb-4">I'm here Seeking Job</h2>
                
                <img src="img/mulher.png" alt="Ilustração de uma candidata" class="panel-illustration">

                <a href="#" class="btn btn-light btn-lg rounded-pill fw-bold mb-3 px-5">SIGNUP AS A JOB SEEKER</a>
                
                <p class="mb-1">Already have an account?</p>
                <a href="#" class="text-white fw-bold">Login here</a>
            </div>

        </div>
    </div>
</body>
</html>
